<form>
	<div class="modal-header">
		<span class="glyphicon glyphicon-pencil"></span> Qualification Editor
	</div>
	<div class="modal-body">
		<div class="form-group">
			<div class="row">
				<div class="col-lg-4 text-right">
					<span>Name</span>
				</div>
				<div class="col-lg-8">
					<input class="form-control" type="text" ng-model="row.name" />
				</div>
			</div>

			<div class="row">
				<div class="col-lg-4 text-right">
					<span>Type</span>
				</div>
				<div class="col-lg-8">
					<div class="custom-control custom-radio">
						<input type="radio" class="custom-control-input" id="professional" name="qualificationsType"
							   ng-value="1" ng-model="row.type" checked>
						<label class="custom-control-label" for="professional">(1) - Professional Certification</label>
					</div>

					<div class="custom-control custom-radio">
						<input type="radio" class="custom-control-input" id="work-experience" name="qualificationsType"
							   ng-value="2" ng-model="row.type">
						<label class="custom-control-label" for="work-experience">(2) - Work Experience</label>
					</div>

					<div class="custom-control custom-radio">
						<input type="radio" class="custom-control-input" id="college-degree" name="qualificationsType"
							   ng-value="3" ng-model="row.type">
						<label class="custom-control-label" for="college-degree">(3) - College Degree</label>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="btn btn-default pull-right" ng-click="save(row)">
						<span class="glyphicon glyphicon-disk"></span> Save
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<table id="data" class="table table-bordered table-hover">
						<thead>
							<tr>
								<th>
									<span>Name</span>
								</th>
								<th>
									<span>Type</span>
								</th>
								<th>
									<span>Remove</span>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="row in rows">
								<td>
									<span>{{row.name}}</span>
								</td>
								<td>
									<span>{{row.type}}</span>
								</td>
								<td>
									<div class="btn btn-default" ng-click="delete(row)">
										<span class="glyphicon glyphicon-remove"></span>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="btn btn-default" ng-click="handler.close()">
			<span class="glyphicon glyphicon-off"></span> Close
		</div>
	</div>
</form>
