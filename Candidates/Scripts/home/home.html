<div>
	<div class="col-lg-12">
		<div class="btn btn-default" ng-click="search()">
			<span class="glyphicon glyphicon-search"></span> Search
		</div>
		<div class="btn btn-default" ng-click="addQualification()">
			<span class="glyphicon glyphicon-cog"></span> Qualifications
		</div>
		<div class="btn btn-default" ng-click="add()">
			<span class="glyphicon glyphicon-plus"></span> Add
		</div>
	</div>
	<div class="col-lg-12">
		<table id="data" class="table table-bordered table-hover">
			<thead>
			<tr>
				<th>
					<span>First Name</span>
				</th>
				<th>
					<span>Last Name</span>
				</th>
				<th>
					<span>Email Address</span>
				</th>
				<th>
					<span>Phone Number</span>
				</th>
				<th>
					<span>Residential Zip Code</span>
				</th>
				<th>
					<span>Qualifications</span>
				</th>
				<th>
					<span>Update</span>
				</th>
				<th>
					<span>Remove</span>
				</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="row in rows">
				<td>
					<span>{{row.firstname}}</span>
				</td>
				<td>
					<span>{{row.lastname}}</span>
				</td>
				<td>
					<span>{{row.email}}</span>
				</td>
				<td>
					<span>{{row.phoneNumber}}</span>
				</td>
				<td>
					<span>{{row.zipCode}}</span>
				</td>
				<td>
					<div class="btn btn-default" ng-click="qualifications(row)">
						<span class="glyphicon glyphicon-education"></span>
					</div>
				</td>
				<td>
					<div class="btn btn-default" ng-click="update(row)">
						<span class="glyphicon glyphicon-pencil"></span>
					</div>
				</td>
				<td>
					<div class="btn btn-default" ng-click="delete(row)">
						<span class="glyphicon glyphicon-remove"></span>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
